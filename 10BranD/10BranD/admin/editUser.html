    <script type="text/javascript">
        function check() {
            var l;
            var f;
            f = 'truename';
            if (Dd(f).value.length < 2) {
                Dmsg('请填写姓名', f);
                return false;
            }
            f = 'username';
            if (Dd(f).value.length < 2) {
                Dmsg('请填写会员名', f);
                return false;
            }
            f = 'qq';
            if (Dd(f).value.length < 2) {
                Dmsg('请填写客服qq', f);
                return false;
            }
            f = 'tel';
            if (Dd(f).value.length < 2) {
                Dmsg('客服电话', f);
                return false;
            }
            f = 'audit_tel';
            if (Dd(f).value.length < 2) {
                Dmsg('资质审核电话', f);
                return false;
            }
            f = 'mail';
            if (Dd(f).value.length < 2) {
                Dmsg('资质审核邮箱', f);
                return false;
            }
            f = 'audit_file';
            if (Dd(f).value.length < 2) {
                Dmsg('请上传资质审核表文件', f);
                return false;
            }

            return true;
        }
    </script>
