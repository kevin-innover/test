<script type="text/javascript">
function check() {
	var l;
	var f;
	f = 'title';
	l = Dd(f).value.length;
	if(l < 2) {
		Dmsg('请填写品牌名称', f);
		return false;
	}
	f = 'homepage';
	l = Dd(f).value.length;
	if(l < 2) {
		Dmsg('请填写官网', f);
		return false;
	}
	f = 'company';
	l = Dd(f).value.length;
	if(l < 2) {
		Dmsg('请填写公司名称', f);
		return false;
	}
	f = 'address';
	l = Dd(f).value.length;
	if(l < 5) {
		Dmsg('请填写地址',f);
		return false;
}
    return true
	
}
</script>
