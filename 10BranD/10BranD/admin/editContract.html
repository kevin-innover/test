    <script type="text/javascript">
        
        function showBrandInfo()
        {
            $('#company').val(selectCompanyName)
            $('#thumb').val(selectLogoPath)
        }
        function check()
        {
            var l;
            var f;
            f = 'catid';

            if ($("#subIndustry").children().length == 0 || $('#subIndustry').val() == 0)
            {
                Dmsg('选择行业', f);
                return false;
            }

            f = 'brandtitle';
            if ($('#brandtitle').val() == '')
            {

                Dmsg('请填写品牌名', f);
                return false;
            }

            if (!checkBrandName($('#brandtitle').val()))
            {

                Dmsg('此行业中品牌名不存在', f);
                return false;
            }
            f = 'company';
            if ($('#company').val() == '')
            {
                Dmsg('请填写公司名', f);
                return false;
            }

            f = 'money';
            if ($('#money').val() == '')
            {
                Dmsg('请填写收费金额', f);
                return false;
            }
            if (isNaN($('#money').val()))
            {
                Dmsg('收费金额必须是数字', f);
                return false;
            }
            // f = 'salesman';
            // if($('#salesman').attr('value')=='') {
            // 	Dmsg('请填写行业专员', f);
            // 	return false;
            // }
            f = 'thumb2';
            if ($('#thumb2').val() == '')
            {
                Dmsg('请填写合同截图', f);
                return false;
            }
            // f = 'invoice';
            // if($('#invoice').attr('value')==''){
            // 	Dmsg('请填写发票',f);
            // 	return false;
            // }

            return true;
        }
